<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Capitalize First Letter</h1>
    <form action="#" class="capitalize">

            <label for="text">Enter Your Name:</label>
            <input type="text" id="userName" required>
            <br><br>
            <button type="button" onclick="capitalizeName()">Submit</button>

    </form>
    <br><br>
    <p id="blankContainer"></p>

    <script> 
    function capitalizeName() {
        const name = document.getElementById("userName").value.trim();


        const modifiedName = name.charAt(0).toLowerCase() === name.charAt(0) ? name.charAt(0).toUpperCase() + name.slice(1) : name;

        document.getElementById("blankContainer").textContent = `Your Name is : ${modifiedName}`;
    }
    </script>
</body>
</html>

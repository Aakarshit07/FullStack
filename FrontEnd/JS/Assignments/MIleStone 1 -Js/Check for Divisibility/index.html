<!DOCTYPE html>

</head>
<body>
    <!-- Check for Divisibility. -->

    <Script>
        let array = [2, 3, 4, 5, 6, 7, 8, 9]
        for (let i = 0; i < array.length; i++) {
            if(array[i] % 2 === 0 ) {
                continue;
            }
            if(array[i] % 3 === 0) {
                console.log(array[i]);
            }
        }

    </Script>
</body>
</html>

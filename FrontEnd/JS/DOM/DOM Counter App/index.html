<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Assignment</title>
    <!-- creating a css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Creating a main container card -->
    <div class="main-container">
    <!-- creating Heading -->
        <h1>Counter App</h1>

    <!-- Creating a sub container for buttons -->
        <div class="sub-container">
            <button id="decrement-btn" class="sub-btn">Decrement by 1</button>
            <span id="displayValue">0</span>
            <button id="increment-btn" class="sub-btn">Increment by 1</button>
        </div>

    <!--creating a reset container  -->
        <div class="reset-btn-container">
            <button id="resetBtn" class="btn reset-btn">Reset Value</button>
        </div>
    </div>    

    <!-- Adding a js file -->
    <script src="./script.js"></script>
</body>
</html>

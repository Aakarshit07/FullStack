<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manupluation Part 1</title>
</head>
<body>  
    <!-- ID -->
    <p id="one"><span>Hello</span> Namaste</p>
    
    <!-- Class -->
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    
    
    <!-- tagName -->
    <h4>Hey</h4>
    <h4>Namaste</h4>
    <h4>Hola</h4>


    <!-- Query Selector -->
    <h2>Hello</h2>
    <h2 class="classs">Hey</h2>
    <h2 id="ids">Hola</h2>

    <script>
        // - Id
        let var1 = document.getElementById("one");
        // .innerText showes the text part of that element only
        console.log(var1.innerText);
        // .innerHTML showes the html part and text of that element only
        console.log(var1.innerHTML);
        
        // - Class
        let var2 = document.getElementsByClassName("tech");
        // to select class we use the array index of the element
        console.log(var2[2].innerText);
        // we can also manuplate the values too
        var2[1].innerText = "Nodejs";

        
        // - TagName
        let var3 = document.getElementsByTagName("h4");
        console.log(var3[1].innerText)
        var3[2].innerText = "Hello PWskills";
        var3[2].style.color = "red";


        // - Query Selector 
        let var4 = document.querySelector(".classs"); // in the querySelector(".class", "#ids", "h2") i can use anyof these one to slecet the HTML Element. 
        console.log(var4)

       // var4.className = "hello"; // for single class
       // var4.classList = "hello hey hola" ; // for multiple class

       // setting attributes
       var4.setAttribute("title", "Aakarshit");
       var4.setAttribute(".classs", "Hey");
       var4[2].setAttribute("#ids", "greet");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click Event Project</title>
    <!-- linking an css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- creating an Heading -->
    <div class="main-cont">
        <h1 class="heading">Welcome To My World</h1>
        <div class="sub-cont">
            <button onclick="changeColor('#3498db')" id="blue" class="color">Blue</button>
            <button onclick="changeColor('orangered')" id="orange" class="color">Orange</button>
            <button onclick="changeColor('#2ecc71')" id="green" class="color">Green</button>
        </div>    
    </div>
    <script src="./script.js"></script>
</body>
</html>

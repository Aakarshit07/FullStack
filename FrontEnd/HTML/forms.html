<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User details!!</legend>
        <label for="name">Enter your name:</label>
        <input type="text" name="username" id="name">
        <br>
        <label for="useraddres"> </label>
        <textarea name="useraddress" id="address" cols="30" rows="10">Enter your address</textarea>
        <br>
        <label for="dob">Enter Date:</label>
        <input type="date" id="dob">
        <br>
        <label for="password">Enter password</label>
        <input type="password" name="userpassword" id="password">
        <br>
        Select your gender:
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="male">
        <br>
        <label for="gender">Female</label>
        <input type="radio" name="gender" id="Female">
        <br>
        Select your favourait movies:
        <br>
        <label for="avengers">Avengers</label>
        <input type="checkbox" name="avengers" id="avengers">
        <br>
        <label for="Thor">Thor</label>
        <input type="checkbox" name="Thor" id="Thor">
        <br>
        <label for="Ironman">Ironman</label>
        <input type="checkbox" name="Ironman" id="Ironman">
        <br>
        <input type="submit">
        </fieldset>
        
    </form>

</body>
</html>
